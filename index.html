
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matriz de Cumplimiento CNBV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* …tu CSS… */
  </style>
</head>

<body class="bg-gray-100 text-gray-900">
  <!-- Encabezado único -->
  <header class="bg-blue-800 text-white py-6 text-center">
    <h1 class="text-3xl font-bold">Evaluador de Cumplimiento Normativo Bancario</h1>
    <p class="text-sm">Basado en matriz CNBV</p>
  </header>

  <!-- Formulario: tipo de banco -->
  <section class="max-w-xl mx-auto my-6 p-6 bg-white rounded-xl shadow">
    <label class="block font-semibold mb-1">Nombre del Banco</label>
    <input id="nombreBanco" class="w-full mb-4 p-2 border rounded" placeholder="Ej. Banco Alfa" />

    <label class="block font-semibold mb-1">Tipo de banco</label>
    <select id="tipoBanco" class="w-full p-2 border rounded">
      <option value="universales">Universal</option>
      <option value="digitales">Digital</option>
      <!-- … -->
    </select>

    <label class="block font-semibold mt-4 mb-1">Riesgo</label>
    <select id="riesgo" class="w-full p-2 border rounded">
      <option value="riesgo_de_credito">Crédito</option>
      <!-- … -->
    </select>

    <button onclick="cargarRequerimientos()"
            class="mt-4 w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800">
      Iniciar evaluación
    </button>
  </section>

  <!-- Contenedores para preguntas y resultados -->
  <section id="contenedor" class="max-w-2xl mx-auto p-4"></section>
  <canvas id="grafica" class="max-w-2xl mx-auto"></canvas>

  <script src="app.js"></script> <!-- mueve aquí tu JS para mantener orden -->
</body>
</html>
